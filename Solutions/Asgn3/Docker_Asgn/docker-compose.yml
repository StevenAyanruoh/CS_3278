version: '2'
services:
      jhipster:
         image: jhipster
         ports:
           - "8081:8081"
         volumes:
           - .:/usr/src/app

      grading_helper:
          image: hello-world 
          volumes:
            - .:/usr/src/app
          stdin_open: true
          tty: true
          depends_on:
            - jhipster